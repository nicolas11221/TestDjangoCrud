<html>
    <head>
 
        {% load bootstrap4 %} 
     
        {% bootstrap_css %}
     
        {% load static %} <!-- STATIC_URL -->
     
        <meta charset='utf-8' />
        <link href='fullcalendar/main.css' rel='stylesheet' />
        <script src='fullcalendar/main.js'></script>
        <script>
    
          document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
              initialView: 'dayGridMonth'
            });
            calendar.render();
          });
    
        </script>
        
    </head>

    <body>

        {% bootstrap_javascript jquery='full' %}


    <table class="table table-striped table-hover">
        <thead>

          <tr>
            <th width="35%">Nombre</th>
            <th>Check In</th>
            <th>Check Out</th>
          </tr>

        </thead>
        <tbody>
        
        <!-- Recorremos los objetos o registros que tenemos en nuestra tabla 'personas' y los listamos -->
        {% for personas in object_list %}
          <tr>
            <td>{{ personas.nombre }}</td>
            <td>{{ personas.checkIn }}</td>
            <td>{{ personas.checkOut }}</td>
            <td>
       
              <!-- Usaremos un formulario que realizarÃ¡ la tarea de eliminar un registro o postre desde la misma tabla HTML -->                        
              <form method="POST" action="eliminar/{{personas.nombre}}">
                {% csrf_token %}
                <div class="btn-group">
       
                  <!-- Creamos 3 botones que son ver, Editar y Eliminar, nos sirven para gestionar nuestros registros o postres -->
                  <a href="detalle/{{personas.id}}" title="Ver" type="button" class="btn btn-success">Ver </a>
                  <a href="editar/{{personas.id}}" title="Editar" type="button" class="btn btn-primary">Editar </a>
                  <button class="btn btn-danger" onclick="return eliminar();" type="submit">
                    Eliminar
                  </button>
                </div>
              </form>
       
            </td>
          </tr>
        {% endfor %}
       
        </tbody>
      </table>

    </body>
</HTML>
